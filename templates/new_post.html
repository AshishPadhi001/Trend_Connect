<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Post Alert - Trend Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Post by {{ username }}!</h2>
        <p><strong>Title:</strong> {{ title }}</p>
        <p><strong>Caption:</strong> {{ caption }}</p>
        <p>Check it out on Trend Connect now!</p>
        <div class="footer">
            <p>This is an automated notification from Trend Connect.</p>
        </div>
    </div>
</body>
</html>
